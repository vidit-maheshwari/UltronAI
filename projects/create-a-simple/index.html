<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
        }

        button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="calculator" role="application" aria-label="Basic Calculator">
        <input type="text" class="display" id="display" disabled="disabled" aria-live="polite">
        <div class="buttons">
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('*')">Ã—</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('+')">+</button>
            
            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>
            <button onclick="calculate('AC')">AC</button>
            
            <button onclick="calculate(4)">4</button>
            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button onclick="calculate('=')">=</button>
            
            <button onclick="calculate(1)">1</button>
            <button onclick="calculate(2)">2</button>
            <button onclick="calculate(3)">3</button>
            <button onclick="calculate('.')">.</button>
            
            <button onclick="calculate(0)">0</button>
            <button onclick="calculate('(')">(</button>
            <button onclick="calculate(')')">)</button>
            <button onclick="calculate('C')">C</button>
        </div>
    </div>

    <script>
        function calculate(value) {
            const display = document.getElementById('display');
            const current = display.value;

            switch(value) {
                case 'AC':
                    display.value = '';
                    break;
                case '=':
                    try {
                        display.value = eval(current);
                    } catch (e) {
                        display.value = 'Error';
                    }
                    break;
                case 'C':
                    display.value = current.slice(0, -1);
                    break;
                default:
                    display.value = current + value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            const key = e.key;
            if (/[0-9\+\-\*\/\(\)\.]/.test(key)) {
                calculate(key);
            } else if (key === 'Enter') {
                calculate('=');
            } else if (key === 'Backspace') {
                calculate('C');
            }
        });
    </script>
</body>
</html>
